<!DOCTYPE html>
<html>
  <head>
    <link  href="css/bootstrap.css" rel="stylesheet" text ="text/css" media="all">
    <link  href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.1.1.js"type="text/javascript"></script>
    <script src="js/scripts.js"type="text/javascript"></script>
    <title>Developer Career Survey</title>
  </head>
  <body>


    <div class="jumbotron" id="header">
      <div class="row">
        <div class="col-md-2">
          <span>&nbsp;</span>
        </div>
        <div id="front" class="col-md-10">
          <img src="img/front-end.png" alt="illustration of front view of people in underwear" class="image-responsive"/><span> &nbsp; &nbsp;VS
          <img src="img/back-end.png" alt="illustration of back view of people in underwear" class="image-responsive"/></span>
        </div>
      </div>
    </div>


    <div class="container">
        <div class="jumbotron">
            <h2>Where will your next career move take you?<h2>
            <p>Take this survey to help determine which side you should show the world. Answer the survey questions below and click on the submit button to review your prioriites and goals.</p>
        </div>
      <form>
        <div class="row">
          <div class="form-group col-xs-4">
            <label for="firstName">Enter your first name</label>
            <input id="firstName" class="form-control" type="text" placeholder="First Name">
          </div>
          <div class="form-group col-xs-7">
            <label for="lastName">Enter your last name</label>
            <input id="lastName" class="form-control" type="text" placeholder="Last Name">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-8">
            <label for="street">Enter your street address</label>
            <input id="street" class="form-control" type="text" placeholder="Street Address">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-4">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text" placeholder="City">
          </div>
          <div class="form-group col-xs-3">
            <div class="form-group">
              <label for="state">Select list:</label>
              <select class="form-control" id="state">
                  <option selected="selected">Oregon</option>
                	<option value="AL">Alabama</option>
                	<option value="AK">Alaska</option>
                	<option value="AZ">Arizona</option>
                	<option value="AR">Arkansas</option>
                	<option value="CA">California</option>
                	<option value="CO">Colorado</option>
                	<option value="CT">Connecticut</option>
                	<option value="DE">Delaware</option>
                	<option value="DC">District Of Columbia</option>
                	<option value="FL">Florida</option>
                	<option value="GA">Georgia</option>
                	<option value="HI">Hawaii</option>
                	<option value="ID">Idaho</option>
                	<option value="IL">Illinois</option>
                	<option value="IN">Indiana</option>
                	<option value="IA">Iowa</option>
                	<option value="KS">Kansas</option>
                	<option value="KY">Kentucky</option>
                	<option value="LA">Louisiana</option>
                	<option value="ME">Maine</option>
                	<option value="MD">Maryland</option>
                	<option value="MA">Massachusetts</option>
                	<option value="MI">Michigan</option>
                	<option value="MN">Minnesota</option>
                	<option value="MS">Mississippi</option>
                	<option value="MO">Missouri</option>
                	<option value="MT">Montana</option>
                	<option value="NE">Nebraska</option>
                	<option value="NV">Nevada</option>
                	<option value="NH">New Hampshire</option>
                	<option value="NJ">New Jersey</option>
                	<option value="NM">New Mexico</option>
                	<option value="NY">New York</option>
                	<option value="NC">North Carolina</option>
                	<option value="ND">North Dakota</option>
                	<option value="OH">Ohio</option>
                	<option value="OK">Oklahoma</option>
                	<option value="OR">Oregon</option>
                	<option value="PA">Pennsylvania</option>
                	<option value="RI">Rhode Island</option>
                	<option value="SC">South Carolina</option>
                	<option value="SD">South Dakota</option>
                	<option value="TN">Tennessee</option>
                	<option value="TX">Texas</option>
                	<option value="UT">Utah</option>
                	<option value="VT">Vermont</option>
                	<option value="VA">Virginia</option>
                	<option value="WA">Washington</option>
                	<option value="WV">West Virginia</option>
                	<option value="WI">Wisconsin</option>
                	<option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="form-group col-xs-5">
              <label for="zip">Zip Code</label>
              <input id="zip" class="form-control" type="text" placeholder="Zip Code">
            </div>
          </div>
        </div>


      </form>
      <div class="row">
        <div id="monkey"class="col-sm-4 col-md-3">
              <img src="img/monkeyIcon.png" alt="monkey graphic" class="image-responsive"/>
        </div>
      </div>
    </div>
  </body>
</html>
